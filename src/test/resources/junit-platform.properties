# JUnit parallel execution configuration
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.config.strategy=fixed
junit.jupiter.execution.parallel.config.fixed.parallelism=8
junit.jupiter.execution.parallel.config.fixed.max-pool-size=8

# Required to run Serenity Cucumber tests with JUnit 5 if you don't define this plugin in your runner class
# cucumber.plugin=io.cucumber.core.plugin.SerenityReporterParallel
# Cucumber Parallel execution configuration
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=8
cucumber.execution.parallel.config.fixed.max-pool-size=8
